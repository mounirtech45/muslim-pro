<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>المسلم PRO</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { --p: #10b981; --bg: #fdfdfd; --c: #ffffff; --t: #0f172a; --t-s: #64748b; --sh: 0 10px 30px -5px rgba(0,0,0,0.05); }
        [data-theme="dark"] { --bg: #020617; --c: #0f172a; --t: #f1f5f9; --t-s: #94a3b8; --sh: 0 10px 30px -5px rgba(0,0,0,0.3); }

        body { margin: 0; font-family: 'Tajawal', sans-serif; background: var(--bg); color: var(--t); transition: 0.3s; padding-bottom: 100px; overflow-x: hidden; }
        
        /* الهيدر */
        header { padding: 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; background: var(--bg); z-index: 1000; }
        .user-greeting h1 { font-size: 1.5rem; margin: 0; font-weight: 800; }
        .user-greeting p { margin: 0; color: var(--t-s); font-size: 0.9rem; }

        /* حاوية الصفحات */
        .page { display: none; padding: 0 20px; animation: slideUp 0.4s ease-out; }
        .active-page { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* الكروت الملونة */
        .hero-card { background: linear-gradient(135deg, #10b981, #059669); color: white; padding: 25px; border-radius: 24px; box-shadow: 0 15px 30px rgba(16,185,129,0.25); margin-bottom: 30px; position: relative; overflow: hidden; }
        .hero-card i { position: absolute; left: -20px; bottom: -20px; font-size: 8rem; opacity: 0.1; }

        /* الشبكة (Grid) */
        .services-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .service-item { background: var(--c); padding: 25px 15px; border-radius: 20px; text-align: center; box-shadow: var(--sh); border: 1px solid rgba(0,0,0,0.02); transition: 0.3s; }
        .service-item i { font-size: 2.2rem; color: var(--p); margin-bottom: 15px; display: block; }
        .service-item span { font-weight: 700; font-size: 1rem; }
        .service-item:active { transform: scale(0.95); }

        /* القائمة الطولية */
        .list-card { background: var(--c); padding: 15px; border-radius: 18px; margin-bottom: 12px; display: flex; align-items: center; gap: 15px; box-shadow: var(--sh); cursor: pointer; }
        .list-card img { width: 50px; height: 50px; border-radius: 12px; object-fit: cover; }

        /* المشغل العائم المحترف */
        #floating-player { position: fixed; bottom: 85px; left: 15px; right: 15px; background: var(--c); border-radius: 20px; padding: 12px 20px; display: none; align-items: center; justify-content: space-between; box-shadow: 0 15px 40px rgba(0,0,0,0.15); z-index: 2000; border: 1px solid var(--p); }
        .play-btn { width: 45px; height: 45px; background: var(--p); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; border: none; }

        /* ناف بار سفلي زجاجي */
        .bottom-bar { position: fixed; bottom: 0; width: 100%; background: rgba(255,255,255,0.8); backdrop-filter: blur(15px); display: flex; justify-content: space-around; padding: 15px 0; box-shadow: 0 -5px 20px rgba(0,0,0,0.03); z-index: 1001; }
        .nav-link { border: none; background: none; color: var(--t-s); display: flex; flex-direction: column; align-items: center; gap: 5px; font-weight: 700; font-size: 0.75rem; transition: 0.3s; }
        .nav-link i { font-size: 1.3rem; }
        .nav-link.active { color: var(--p); }
    </style>
</head>
<body>

    <header>
        <div class="user-greeting">
            <p>مرحباً بك في</p>
            <h1>المسلم PRO</h1>
        </div>
        <button onclick="App.toggleTheme()" style="border:none; background:var(--c); width:45px; height:45px; border-radius:12px; box-shadow:var(--sh); color:var(--p);"><i class="fas fa-moon"></i></button>
    </header>

    <main>
        <div id="p-home" class="page active-page">
            <div class="hero-card">
                <i class="fas fa-mosque"></i>
                <div style="position:relative; z-index:2">
                    <p id="hijri-date">جارٍ التحميل...</p>
                    <h2 id="next-prayer-name" style="margin:5px 0">صلاة الظهر</h2>
                    <h1 id="next-prayer-time" style="margin:0; font-size:2.5rem; font-weight:800">12:15 PM</h1>
                </div>
            </div>

            <div class="services-grid">
                <div class="service-item" onclick="App.nav('p-quran')"><i class="fas fa-book-quran"></i><span>القرآن</span></div>
                <div class="service-item" onclick="App.nav('p-reciters')"><i class="fas fa-microphone-lines"></i><span>القراء</span></div>
                <div class="service-item" onclick="App.nav('p-azkar')"><i class="fas fa-hand-holding-heart"></i><span>الأذكار</span></div>
                <div class="service-item" onclick="App.nav('p-radio')"><i class="fas fa-tower-broadcast"></i><span>الإذاعة</span></div>
                <div class="service-item" onclick="App.nav('p-tadabor')"><i class="fas fa-lightbulb"></i><span>التدبر</span></div>
                <div class="service-item" onclick="App.nav('p-videos')"><i class="fas fa-circle-play"></i><span>المرئيات</span></div>
            </div>
        </div>

        <div id="p-quran" class="page"></div>
        <div id="p-reciters" class="page"><div class="services-grid" id="reciters-list"></div></div>
        <div id="p-azkar" class="page"></div>
        <div id="p-radio" class="page"></div>
        <div id="p-tadabor" class="page"></div>
        <div id="p-videos" class="page"></div>
    </main>

    <div id="floating-player">
        <div style="display:flex; align-items:center; gap:12px; overflow:hidden">
            <div id="player-img" style="width:45px; height:45px; border-radius:10px; background:var(--p); color:white; display:flex; align-items:center; justify-content:center"><i class="fas fa-music"></i></div>
            <div style="overflow:hidden">
                <h4 id="player-title" style="margin:0; font-size:0.9rem; white-space:nowrap">جاري التشغيل...</h4>
                <small style="color:var(--t-s)">بث مباشر</small>
            </div>
        </div>
        <button class="play-btn" onclick="App.toggleAudio()"><i class="fas fa-pause" id="play-icon"></i></button>
    </div>

    <nav class="bottom-bar">
        <button class="nav-link active" onclick="App.nav('p-home', this)"><i class="fas fa-house-chimney"></i><span>الرئيسية</span></button>
        <button class="nav-link" onclick="App.nav('p-quran', this)"><i class="fas fa-book-open"></i><span>القرآن</span></button>
        <button class="nav-link" onclick="App.nav('p-azkar', this)"><i class="fas fa-heart"></i><span>الأذكار</span></button>
        <button class="nav-link" onclick="App.nav('p-radio', this)"><i class="fas fa-broadcast-tower"></i><span>الراديو</span></button>
    </nav>

    <script src="app.js"></script>
</body>
</html>
